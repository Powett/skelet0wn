# Define here the interface of the tool

# inputs: list of name and mandatory status
inputs:
- name: DC_IP
  mandatory: 0
- name: domain
  mandatory: 1
- name: username
  mandatory: 1
- name: password
  mandatory: 1
- name: format
  mandatory: 0

command:
- "-dc-ip"
- "{{DC_IP}}"
- "-request"
- "-outputfile"
- "{% if output %}{{output}}{% else %}/mnt/skelet0wn/output.txt{% endif %}"
- "-format"
- "{% if format %}{{format}}{% else %}hashcat{% endif %}"
- "{% if password %}{% else %}-no-pass {% endif %}"
- "--"
- "{{domain}}/{{username}}{% if password %}:{{password}}{% endif %}"
